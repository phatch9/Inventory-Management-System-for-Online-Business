<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add/Edit Product</h1>
    </header>
    <main>
        <form id="productForm" onsubmit="saveProduct(event)">
            <input type="hidden" id="productId">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Description:</label>
            <textarea id="productDescription" required></textarea>

            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" required>

            <label for="productLastSoldDate">Last Sold Date:</label>
            <input type="date" id="productLastSoldDate" required>

            <label for="productSupplierID">Supplier ID:</label>
            <input type="number" id="productSupplierID" required>

            <button type="submit">Save</button>
        </form>
        <button onclick="window.location.href='index.html'">Back to Products</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
